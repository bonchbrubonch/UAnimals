  <section class="basket">
    <div class="container">
      <div class="basket__inner row">
        <div class="col-xl-8">
          <div class="basket__left">
            <div class="basket__left-inner">
              <h5 class="subtitle">
                Кошик
              </h5>
              <div class="basket__left-top d-flex">
                <div class="basket__left-coll">
                  Товар
                </div>
                <div class="basket__left-coll">

                <div class="basket__left-coll">

                </div>
              </div>
              <div class="basket__item d-flex align-items-center">
                <button class="basket__item-close">
                  <img src="images/dest/icons/close.svg" alt="close">
                </button>
                <div class="basket__item-img">
                  <img src="images/dest/content/product-1.png" alt="product">
                </div>
                <div class="basket__item-name">
                  Светр “Рись”
                  <div class="basket__item-size">
                    Розмір: М
                  </div>
                </div>
                <div class="basket__item-price">
                  649 ₴
                </div>
                <div class="calc">
                  <button class="calc__minus">
                    <img src="images/dest/icons/minus.svg" alt="icon">
                  </button>
                  <input type="text" value="2" readonly>
                  <button class="calc__plus">
                    <img src="images/dest/icons/plus.svg" alt="icon">
                  </button>
                </div>
                <div class="basket__item-sum">
                  1298 ₴
                </div>
              </div>

                <button class="basket__item-close">
                  <img src="images/dest/icons/close.svg" alt="close">

                <div class="basket__item-img">

                </div>
                <div class="basket__item-name">
                  Светр “Їжак Вухатий”
                  <div class="basket__item-size">

                  </div>
                </div>

                </div>
                <div class="calc">

                </div>
                <div class="basket__item-sum">

                </div>
              </div>
              <div class="basket__item d-flex align-items-center">

                <div class="basket__item-img">
                  <img src="images/dest/content/product-3.png" alt="product">

                <div class="basket__item-name">
                  Светр “Їжак Вухатий”

                  </div>
                </div>
                <div class="basket__item-price">
                  649 ₴
                </div>
                <div class="calc">
                  <button class="calc__minus">
                    <img src="images/dest/icons/minus.svg" alt="icon">
                  </button>
                  <input type="text" value="1" readonly>
                  <button class="calc__plus">

                <div class="basket__item-sum">
                  1298 ₴

              </div>

                <div class="basket__item-img">
                  <img src="images/dest/content/product-4.png" alt="product">

                <div class="basket__item-name">

                <div class="basket__item-price">
                  649 ₴
                </div>

                  <button class="calc__minus">
                    <img src="images/dest/icons/minus.svg" alt="icon">

          </div>
        </div>

          <div class="basket__right">
            <h5 class="subtitle">
              Сума кошика
            </h5>
            <div class="basket__right-coll">
              <span>Сума:</span>

            </div>
            <div class="basket__right-coll basket__right-coll--pass">
              <span>Промокод:</span>
              <span>-100 ₴</span>
            </div>
            <div class="basket__right-box">
              <span>Загальна Сума:</span>
              <span class="basket__right-sum">1847 <strong>₴</strong> </span>

            <button class="btn btn--orange">
