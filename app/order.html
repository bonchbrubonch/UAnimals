<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat+Alternates:wght@600;700&family=Single+Day&family=Ubuntu:wght@400;500&display=swap"
    rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


  <link rel="stylesheet" href="css/app.min.css">
</head>

<body>

  <section class="order">
    <div class="container">
      <div class="order__inner row">
        <div class="col-xl-8">
          <div class="order__left">
            <h5 class="subtitle">Оформлення замовлення</h5>
            <div class="row row-line">
              <div class="order__group col-md-6">
                <label for="name">Ім’я<span> *</span></label>
                <input name="name" type="text" placeholder="Марк">
              </div>
              <div class="order__group col-md-6">
                <label for="SecondName">Прізвище<span> *</span></label>
                <input name="SecondName" type="text" placeholder="Отог">
              </div>
              <div class="order__group col-md-6">
                <label for="num">Номер телефону<span> *</span></label>
                <input name="num" type="text" placeholder="+380 XX XXX XXXX">
              </div>
              <div class="order__group col-md-6">
                <label for="email">Email адреса<span> *</span></label>
                <input name="email" type="text" placeholder="hi@otogstudio.com">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="order__group d-flex">
                  <label for="city">Місто</label>
                  <select class="city" id="city" required name="city">
                    <option>Київ</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="order__group d-flex">
                  <label for="delivery">Спосіб доставки</label>
                  <select class="delivery" id="delivery" required name="delivery">
                    <option>“Нова Пошта”</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="order__group d-flex">
                  <label for="department">Відділення</label>
                  <select class="department" id="department" required name="department">
                    <option>Відділення Nº1: вул. Пирогівський шлях, 135</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="order__textarea-wrap">
                  <label for="textarea">Примітки до замовлення</label>
                  <textarea name="textarea"
                    placeholder="Цей товар я купую як подарунок, тому, якщо можливо, використовуйте звичайну коробку. Будь ласка, уникайте будь-яких вказівок на зовнішньому пакуванні чи етикетці, які можуть розкрити його вміст. Дуже вдячний за ваше розуміння та допомогу!"></textarea>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="col-xl-4">
          <div class="order__right">
            <h5 class="subtitle">Ваше замовлення</h5>
            <div class="order__right-box">
              <div class="order__right-top d-flex">
                <span>Товар</span>
                <span>Ціна</span>
              </div>
            </div>
            <div class="order__right-box">
              <div class="order__right-info d-flex">
                <p>Светр “Рись” (<span class="order__info-num">2</span>)</p>
                <span>1947 ₴</span>
              </div>
              <div class="order__right-info d-flex">
                <p>Светр “Їжак вухатий” (<span class="order__info-num">1</span>)</p>
                <span>649 ₴</span>
              </div>
              <div class="order__right-info d-flex">
                <p>Светр “Рись” (<span class="order__info-num">2</span>)</p>
                <span>1947 ₴</span>
              </div>
              <div class="order__right-info d-flex">
                <p>Светр “Їжак вухатий” (<span class="order__info-num">1</span>)</p>
                <span>649 ₴</span>
              </div>
            </div>
              <div class="basket__right-coll">
                <span>Сума:</span>
                <span>1947 ₴</span>
              </div>
              <div class="basket__right-coll basket__right-coll--pass">
                <span>Промокод:</span>
                <span>-100 ₴</span>
              </div>
              <div class="basket__right-box">
                <span>Загальна Сума:</span>
                <span class="basket__right-sum">1847 <strong>₴</strong> </span>
              </div>
              <button class="btn btn--orange">
                ПІДТВЕРДИТИ ЗАМОВЛЕННЯ
              </button>
              <div class="order__right-img">
                <img src="images/dest/icons/pay-cards.svg" alt="icon">
              </div>

          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="js/app.min.js"></script>
</body>

</html>
